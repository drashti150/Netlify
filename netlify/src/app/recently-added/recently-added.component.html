<div class="recently-added-section">
    <h2>Recently Added</h2>
    <div class="movie-grid">
      <div *ngFor="let movie of recentlyAddedMovies" class="movie" (click)="showVideo(movie.video)">
        <img [src]="movie.image" [alt]="movie.title">
        <div class="movie-title">{{ movie.title }}</div>
      </div>
    </div>
  </div>
  
  <!-- Video Modal -->
  <div *ngIf="isVideoModalOpen" class="modal" (click)="closeVideoModal()">
    <span class="close" (click)="closeVideoModal()">&times;</span>
    <video controls autoplay>
      <source [src]="currentVideo" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
